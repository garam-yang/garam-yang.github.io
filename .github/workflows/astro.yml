name: Deploy Astro site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "." # 하위폴더면 여기 바꿔라 (예: "site")

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Node 설치 (일단 캐시 없이)
      - name: Setup Node (no cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 2) Corepack으로 package.json의 packageManager(pnpm@x.y.z) 활성화
      - name: Enable pnpm via Corepack (from packageManager)
        working-directory: ${{ env.BUILD_PATH }}
        run: |
          corepack enable
          PM=$(node -p "require('./package.json').packageManager")
          echo "packageManager=$PM"
          corepack prepare "$PM" --activate
          pnpm --version

      # 3) 이제 pnpm이 있으니 setup-node 캐시 켜도 됨
      - name: Setup Node (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: ${{ env.BUILD_PATH }}/pnpm-lock.yaml

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        working-directory: ${{ env.BUILD_PATH }}
        run: pnpm install --frozen-lockfile

      - name: Build with Astro
        working-directory: ${{ env.BUILD_PATH }}
        run: |
          pnpm exec astro build \
            --site "${{ steps.pages.outputs.origin }}" \
            --base "${{ steps.pages.outputs.base_path }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}/dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
